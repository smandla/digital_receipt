<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./assets/css/dashboard.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/allReceipts.css" />
  </head>
  <body>
    <div class="container-fluid fill">
      <div class="row page">
        <div class="col-md-2 sidebar p-4">
          <i
            class="fa-solid fa-2xl d-flex align-items-center justify-content-center fa-user p-4"
          ></i>
          <a class="d-flex align-items-center justify-content-center" href="#"
            >Admin<span class="sr-only">(current)</span></a
          >
          <hr />
          <ul class="flex-column">
            <li class="nav-item">
              <a class="active" href="/dashboard"><h4>Receipts</h4></a>
            </li>
          </ul>
          <section class="fixed-bottom position-absolute mb-2">
            <div class="d-flex align-items-center justify-content-around">
              <i class="fa-solid fa-2xl fa-receipt"></i>
              <h4>DIGITAL RECEIPT</h4>
            </div>
          </section>
        </div>

        <div class="col-md-10">
          <main class="main">
            <div class="main-card mb-3 table">
              <div class="card-header">
                <h4>Receipts</h4>
                <div class="btn-actions-pane-right">
                  <div role="group">
                    <button class="active btn btn_focus">Categories</button>
                    <button class="btn btn_focus">Date</button>
                  </div>
                </div>
              </div>
              <div class="table-responsive">
                <table
                  class="align-middle mb-0 table table-borderless table-striped"
                >
                  <thead>
                    <tr>
                      <th class="text-center">#</th>
                      <th class="text-center">Date</th>
                      <th class="text-center">Store</th>
                      <th class="text-center">Total</th>
                      <th class="text-center">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="receipts_table"></tbody>
                </table>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/allReceipts.js"></script>
  </body>
</html>
