  <body>
    <div class="container-fluid fill">
      <div class="row page">
        <div class="col-md-2 sidebar p-4">
          <i class="fa-solid fa-2xl d-flex align-items-center justify-content-center fa-user p-4"></i>
          <a class="d-flex align-items-center justify-content-center" href="#">Admin<span class="sr-only">(current)</span></a>
          <hr/>
          <ul class="flex-column">
            <li class="nav-item">
              <a class=" active" href="/dashboard"><h4>Receipts</h4></a>
            </li>
          </ul>
          <section class="fixed-bottom position-absolute mb-2">
            <div class="d-flex align-items-center justify-content-around">
              <i class="fa-solid fa-2xl fa-receipt"></i>
              <h4>DIGITAL RECEIPT</h4>
            </div>
          </section>
        </div>
     
      <div class="col-md-10 ">
            <main class="main">
              <div class="submit_receipt">
                <div class="drop-zone">
                  <span class="drop-zone__prompt"
                    >Drop file here or click to upload</span
                  >
        
                  <input
                    id="file"
                    type="file"
                    name="myFile"
                    class="drop-zone__input"
                    enctype="multipart/form-data"
                  />
                </div>
                <button type="submit" id="submit_btn" class="submit_btn">
                  Digitalize
                </button>
              </div>
            </main>
      </div>
    </div>
